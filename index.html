<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlapGame</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>

    <nav
      class="navbar navbar-expand-lg navbar-light bg-danger fixed-top scrolling-navbar d-flex justify-content-center">
      <a class="navbar-brand" href="#">
        <h3>Sexy Ganon</h3>
      </a>
      <div id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span>Health:<span id="lowerHealth">100</span></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span>Hit Count:<span id="updateHitCount">0</span></span></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <body>
    <div class="container-fluid pt-5 d-flex justify-content-center">
      <div class="row">
        <div class="col-12 d-flex justify-content-center pt-3">
          <img class="ganon" src="ganon.jpg" alt="ganon">
        </div>
      </div>
    </div>
  </body>

  <footer>
    <div class="container-fluid d-flex justify-content-center pt-3">
      <div class="row">
        <div class="col-4 d-flex justify-content-center">
          <button type="button" onclick="slap()" class="btn btn-danger btn-sm"><small>Slice</small></button>
          <audio id="slice-sound" src="slice.mp3"></audio>
        </div>

        <div class="col-4 d-flex justify-content-center">
          <button type="button" onclick="punch()" class="btn btn-danger btn-sm"><small>Shield Bash</small></button>
          <audio id="shieldbash-sound" src="shieldbash.mp3"></audio>
        </div>

        <div class="col-4 d-flex justify-content-center">
          <button type="button" onclick="kick()" class="btn btn-danger btn-sm"><small>Thrust</small></button>
          <audio id="thrust-sound" src="Thrust.mp3"></audio>
        </div>
      </div>
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
